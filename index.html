<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="wrapper" id="wrapper">
            <div class="calculator" id="calculator">
                <form action="#" name="form">
                    <div class="result">
                        <input type="text" name="disp" id="disp">
                    </div>
                    <div class="buttons">
                        <div class="row one">
                            <input type="button" style="background-image: url(buttons/sprite_00.png);" class="v7" value="7" name="v7" onclick="val(v7.value)" >
                            <input type="button" style="background-image: url(buttons/sprite_01.png);" class="v8" value="8" name="v8" onclick="val(v8.value)">
                            <input type="button" style="background-image: url(buttons/sprite_02.png);" class="v9" value="9" name="v9" onclick="val(v9.value)">
                            <input type="button" style="background-image: url(buttons/sprite_03.png);" class="add" value="+" name="add" onclick="val(add.value)">
                        </div>
                        <div class="row two">
                            <input type="button" style="background-image: url(buttons/sprite_04.png);" class="v4" value="4" name="v4" onclick="val(v4.value)">
                            <input type="button" style="background-image: url(buttons/sprite_05.png);" class="v5" value="5" name="v5" onclick="val(v5.value)">
                            <input type="button" style="background-image: url(buttons/sprite_06.png);" class="v6" value="6" name="v6" onclick="val(v6.value)">
                            <input type="button" style="background-image: url(buttons/sprite_07.png);" class="sub" value="-" name="sub" onclick="val(sub.value)">
                        </div>
                        <div class="row three">
                            <input type="button" style="background-image: url(buttons/sprite_08.png);" class="v1" value="1" name="v1" onclick="val(v1.value)">
                            <input type="button" style="background-image: url(buttons/sprite_09.png);" class="v2" value="2" name="v2" onclick="val(v2.value)">
                            <input type="button" style="background-image: url(buttons/sprite_10.png);" class="v3" value="3" name="v3" onclick="val(v3.value)">
                            <input type="button" style="background-image: url(buttons/sprite_11.png);" class="mul" value="*" name="mul" onclick="val(mul.value)">
                        </div>
                        <div class="row four">
                            <input type="button" style="background-image: url(buttons/sprite_12.png);" class="v0" value="0" name="v0" onclick="val(v0.value)">
                            <input type="button" style="background-image: url(buttons/sprite_13.png);" class="dot" value="." name="vdot" onclick="val(vdot.value)">
                            <input type="button" style="background-image: url(buttons/sprite_14.png);" class="div" value="/" name="vdiv" onclick="val(vdiv.value)">
                            <input type="button" style="background-image: url(buttons/sprite_15.png);" class="eql" title="click two times to clear result" value="=" name="veql" onclick="calculate()">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <script>
            function val(result){
                form.disp.value = form.disp.value + result;
            }

            function calculate(){
                    form.disp.value = eval(form.disp.value);
            }

            var btn = form.veql;
            btn.addEventListener('dblclick', function(){
                form.disp.value = ""
            })
        </script>
    </body>
</html>
